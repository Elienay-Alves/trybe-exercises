<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Currículo</title>
  <script src="script.js"></script>
</head>

<body>
  <form action="">
    <label for="name"> Nome:
      <input type="text" id="name" placeholder="Digite seu nome aqui" minlength="10" maxlength="40">
    </label>
    <br>
    <br>
    <label>Email:
      <input type="text" id="email" placeholder="Digite seu Email aqui" minlength="10" maxlength="50">
    </label>
    <br>
    <label for="city">
      <input type="radio" id="city" value="city" name="options">Cidade
    </label>
    <label for="camp">
      <input type="radio" id="camp" value="camp" name="options">Campo
    </label>
    <label for="beach">
      <input type="radio" id="beach" value="beach" name="options">Praia
    </label>
    <label for="mountains">
      <input type="radio" id="mountains" value="mountains" name="options">Montanhas
    </label>

    <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
    <textarea name="answer" id="answer" maxlength="500" cols="80" rows="10"></textarea>
  </form>
  <br>
  <label for="date">Qual a melhor data para realizar sua viagem?
    <input type="date" name="date" id="date">
  </label>
  <br>
  <label for="agreement1">
    <input type="checkbox" name="agreement" id="agreement1"> Gostaria de receber outras incríveis oportunidades
    oferecidas pela Trybe?
  </label>
  <br>
  <label for="agreement2">
    <input type="checkbox" name="agreement" id="agreement2"> Concordo que imagens das minhas férias poderão ser usadas
    na divulgação de concursos futuros.
  </label>
  <br>
  <button type="submit">Enviar</button>
  <button type="reset">Apagar</button>
</body>

</html>
