<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login de Usuario</title>
</head>
<body>
  <form action="">
    <label for="email"> Email: 
      <input type="email" placeholder="Digite seu Email" id="email" required autocomplete="off" autofocus>
    </label>
    <br>
    <br>
    <label for="">Senha: 
      <input type="password" id="senha" placeholder="Digite sua Senha" required>
    </label>
    <br>
    <label for="checkbox">
      <input type="checkbox" id="checkbox">Lembre-me
    </label>
    <br>
    <button type="submit">Entrar</button>
  </form>
</body>
</html>
